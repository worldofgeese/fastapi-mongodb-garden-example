kind: Build
type: container
name: api-image-gcp
spec:
  publishId: ${actions.deploy.my-terraform.outputs.gcp_repository_url}/api

---

kind: Deploy
type: helm
name: my-mongodb
spec:
  chart:
    name: mongodb
    repo: https://charts.bitnami.com/bitnami
    version: "13.10.2"
  values:
    readinessProbe:
      enabled: false
    auth:
      usernames: 
        - "my-user"
      passwords:
        - "my-password"
      databases:
        - "my-database"
---

kind: Deploy
type: terraform
name: my-terraform
spec: 
  autoApply: true
  variables:
    project_id: devrel-348008

---

kind: Build
type: container
name: api-image-aws
spec:
  publishId: ${actions.deploy.my-terraform.outputs.aws_repository_url}/api

---

kind: Build
type: container
name: api-image-acr
spec:
  publishId: ${actions.deploy.my-terraform.outputs.acr_registry_url}/api